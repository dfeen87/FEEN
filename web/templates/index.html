<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEN Resonator Network - Live Demo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Using Chart.js for easy visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>FEEN Wave Engine - Live Demo</h1>
            <p>Interactive Phononic Computing Simulation running on Render</p>
        </header>

        <main>
            <section class="controls">
                <button id="tick-btn" class="primary">Start Simulation</button>
                <button id="inject-btn">Inject Pulse (Node 0)</button>
                <button id="add-node-btn">Add Node</button>
                <button id="reset-btn" class="danger">Reset Network</button>

                <div class="slider-container">
                    <label for="speed-control">Speed (Steps/Frame):</label>
                    <input type="range" id="speed-control" min="1" max="50" value="5">
                    <span id="speed-val">5</span>
                </div>
            </section>

            <section class="visualization">
                <canvas id="resonatorChart"></canvas>
            </section>

            <section class="status">
                <div id="network-info">
                    Nodes: <span id="node-count">0</span> |
                    Time: <span id="sim-time">0.000</span> s |
                    Ticks: <span id="sim-ticks">0</span>
                </div>
                <div id="log-console">
                    <p class="log-entry">System ready.</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by FEEN Core (C++17) & Python Bindings</p>
            <p><a href="/">API Documentation</a></p>
        </footer>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
