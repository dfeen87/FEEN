name: FEEN CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build-type: [Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake g++ build-essential

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
            -DCMAKE_CXX_STANDARD=17 \
            -DCMAKE_CXX_STANDARD_REQUIRED=ON

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.build-type }} -- -j$(nproc)

      - name: Run Tests
        if: exists('build')
        run: |
          cd build
          ctest --output-on-failure || echo "No tests defined."
