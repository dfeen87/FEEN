name: FEEN CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          sudo apt update
          sudo apt install -y cmake g++ build-essential

      - name: Configure CMake
        # We tell CMake to treat the library as a header-only INTERFACE
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DFEEN_BUILD_TESTS=ON

      - name: Build Tests
        # Even though the lib is header-only, we must build the test executable
        run: cmake --build build --config Release

      - name: Run Physical Validation
        run: |
          cd build
          ctest --output-on-failure
